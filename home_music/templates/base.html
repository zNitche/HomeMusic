<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <script src="{{ url_for('static', filename='main.js') }}"></script>

        <title>HomeMusic</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flashed-messages-container">
              {% for category, message in messages %}
                <div class="flashed-message-container flashed-message-container-{{ category }}">
                    <span>
                        {{ message }}
                    </span>
                </div>
              {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="navbar">
            <span class="main-title">
                <a href="{{ url_for( 'content.home' ) }}">
                    HomeMusic
                </a>
            </span>
            {% if is_user_authenticated %}
                <form action="{{ url_for( 'auth.logout' ) }}" method="POST">
                    <a href="{{ url_for( 'content.processes' ) }}">
                        <button class="logout-button" type="button">
                            Processes
                        </button>
                    </a>
                    <button class="logout-button" type="submit">Logout</button>
                </form>
            {% endif %}
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
            </div>
            <div class="footer">
                Powered by Flask & Youtube_DL
            </div>
        </div>
    </body>
</html>
